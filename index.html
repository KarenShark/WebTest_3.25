<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心情食谱推荐</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">基于心情的食谱推荐</h1>
        
        <div class="flex justify-center space-x-4 mb-8">
            <button class="mood-btn" data-mood="happy">😊 开心</button>
            <button class="mood-btn" data-mood="sad">😢 难过</button>
            <button class="mood-btn" data-mood="angry">😠 生气</button>
            <button class="mood-btn" data-mood="anxious">😰 焦虑</button>
        </div>
        <div class="flex justify-center space-x-4 mb-8">
            <button class="mood-btn" data-mood="excited">😃 兴奋</button>
            <button class="mood-btn" data-mood="relaxed">😌 放松</button>
            <button class="mood-btn" data-mood="energetic">💪 活力</button>
        </div>

        <div id="recipe-container" class="hidden bg-white p-6 rounded-lg shadow-lg max-w-2xl mx-auto">
            <h2 id="recipe-name" class="text-2xl font-bold mb-4"></h2>
            <div class="mb-4">
                <h3 class="font-bold">食材：</h3>
                <p id="recipe-ingredients"></p>
                <button id="add-to-shopping-list" class="text-sm text-blue-500 hover:text-blue-700">添加到购物清单</button>
            </div>
            <div class="mb-4">
                <h3 class="font-bold">步骤：</h3>
                <p id="recipe-instructions"></p>
                <button id="start-timer" class="text-sm text-blue-500 hover:text-blue-700">开始计时</button>
            </div>
            <div class="mb-4"> 
                <h3 class="font-bold">准备时间：</h3>
                <p id="recipe-preparation-time"></p>
            </div>
            <div class="mb-4"> 
                <h3 class="font-bold">烹饪时间：</h3>
                <p id="recipe-cooking-time"></p>
                <div id="timer" class="hidden">
                    <span id="timer-display">00:00</span>
                    <button id="pause-timer" class="text-sm text-gray-500">暂停</button>
                    <button id="reset-timer" class="text-sm text-gray-500">重置</button>
                </div>
            </div>
            <div class="mb-4"> 
                <h3 class="font-bold">菜系：</h3>
                <p id="recipe-cuisine"></p>
            </div>
            <div class="mb-4">
                <h3 class="font-bold">营养成分：</h3>
                <p id="recipe-nutrition"></p>
            </div>
            <div class="mb-4">
                <h3 class="font-bold">难度等级：</h3>
                <p id="recipe-difficulty"></p>
            </div>
            <div class="mb-4">
                <h3 class="font-bold">用户评分：</h3>
                <div id="recipe-rating" class="flex items-center">
                    <div class="stars"></div>
                    <span id="rating-count" class="text-sm text-gray-500 ml-2">(0 个评分)</span>
                </div>
                <button id="add-rating" class="text-sm text-blue-500 hover:text-blue-700">添加评分</button>
            </div>
            <div class="mb-4">
                <h3 class="font-bold">分享：</h3>
                <div class="flex space-x-2">
                    <button class="share-btn" data-platform="weixin">微信</button>
                    <button class="share-btn" data-platform="weibo">微博</button>
                    <button class="share-btn" data-platform="qq">QQ</button>
                </div>
            </div>
            
            <button id="new-recipe" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">换一个食谱</button>
        </div>
        <a href="login.html" class="text-blue-500 hover:underline">登录页面</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
