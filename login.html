<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white shadow-lg rounded-lg p-10 w-96">
        <h1 class="text-3xl font-semibold text-center text-gray-800 mb-6">欢迎回来</h1>
        <p class="text-center text-gray-600 mb-8">请输入您的信息</p>
        <form>
            <div class="mb-6">
                <label for="email" class="block text-sm font-medium text-gray-700">电子邮件地址</label>
                <input type="email" id="email" class="mt-1 block w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-purple-600" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700">密码</label>
                <input type="password" id="password" class="mt-1 block w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-purple-600" required>
            </div>
            <div class="flex items-center mb-6">
                <input type="checkbox" id="remember" class="mr-2">
                <label for="remember" class="text-sm text-gray-600">记住我 30 天</label>
            </div>
            <button type="submit" class="w-full bg-purple-600 text-white p-3 rounded-md hover:bg-purple-700 transition duration-200">登录</button>
            <p class="mt-4 text-center">
                <a href="#" class="text-purple-600 hover:underline">忘记密码？</a>
            </p>
            <div class="mt-6 text-center">
                <button type="button" class="flex items-center justify-center border border-gray-300 rounded-md p-3 w-full hover:bg-gray-100 transition duration-200">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Google_g_logo.svg" alt="Google Logo" class="h-5 mr-2">
                    使用 Google 登录
                </button>
            </div>
            <p class="mt-4 text-center text-gray-600">
                还没有账户？ <a href="#" class="text-purple-600 hover:underline">注册</a>
            </p>
        </form>
    </div>
</body>
</html>
